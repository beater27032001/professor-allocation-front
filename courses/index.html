<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qualiti Innovative Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="../global.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navegação -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand title" href="../index.html">Qualiti Innovative Learning</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../index.html">Home</a>
              <a class="nav-link" href="../departments/">Departamentos</a>
              <a class="nav-link  active" aria-current="page"  href="../courses/">Cursos</a>
              <a class="nav-link" href="../professors/">Professores</a>
              <a class="nav-link" href="../allocations/">Alocações</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Página Principal -->
    <main class="container-fluid">
      <h1 class="title">Cursos</h1>
      <button 
        type="button" 
        class="btn btn-dark" 
        data-bs-toggle="modal" 
        data-bs-target="#form-course"
        id="addbtn"
      >
      Adicionar Cursos
      </button>
      <div class="content-table">
        <table class="table table-secondary" hidden id="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col" class="action">Ações</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>
    <!-- Rodapé -->
    <footer>
      &copy Qualiti Innovative Learning All Rights Reserved
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="form-course"
      tabindex="-1"
      aria-labelledby="formCourseLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="formCourseLabel">Adicionar Curso</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text">Nome do Curso:</span>
              <input type="text" id="input-name" aria-label="Nome do curso" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button id="btn-salvar" type="button" class="btn btn-dark">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
